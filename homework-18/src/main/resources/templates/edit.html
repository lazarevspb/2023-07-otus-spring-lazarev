<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<!-- Book edition -->
<form id="edit-form" action="edit.html" th:method="post" th:action="@{/books/edit(id=${book.id})}" th:object="${book}">
    <h3>Book Info:</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" value="1" th:value="*{id}"/>
    </div>

    <div class="row">
        <label for="book-title-input">Title:</label>
        <input id="book-title-input" name="title" type="text" value="Book title" th:value="*{title}"/>
    </div>
    <div class="row">
        <label for="book-author-input">Author:</label>
        <select name="author">
            <option id="book-author-input" th:each="author : ${authors}" th:value="${author.name}"
                    th:text="${author.name}" th:selected="${author.name} == *{author}"></option>
        </select>
    </div>

    <div class="row">
        <label for="book-genre-input">Genre:</label>
        <select name="genre">
            <option id="book-genre-input" th:each="genre : ${genres}" th:value="${genre.name}"
                    th:text="${genre.name}" th:selected="${genre.name} == *{genre}"></option>
        </select>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="index.html" th:href="@{/books/}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>

</body>
</html>
