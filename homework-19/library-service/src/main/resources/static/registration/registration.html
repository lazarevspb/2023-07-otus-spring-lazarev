<form class="align-middle" ng-submit="tryToRegistration()" ng-show="!isUserLoggedIn()" style="display: flex; flex-direction: column; margin-top: 20px;">
    <div style="margin-left: 10px; margin-bottom: 10px; width: 200px;">
        Registration:
    </div>
    <div class="input-group-prepend">
        <input id="username" class="form-control" ng-model="user.username" type="text" name="username"
               aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px; margin-bottom: 10px; width: 200px;" placeholder="Enter your username" required>
        <span ng-show="myForm.username.$error.required && myForm.username.$touched">Username required</span>
    </div>
    <div class="input-group-prepend">
        <input id="password" class="form-control" ng-model="user.password" type="password" name="password"
               aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px; margin-bottom: 10px; width: 200px;" placeholder="enter password" required>
        <span ng-show="myForm.password.$error.required && myForm.password.$touched">Password required</span>
    </div>
    <div class="input-group-prepend">
        <input id="confirmPassword" class="form-control" ng-model="user.confirmPassword" type="password" name="confirmPassword"
               aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px; margin-bottom: 10px; width: 200px;" placeholder="Confirm the password" required>
        <span ng-show="myForm.confirmPassword.$error.required && myForm.confirmPassword.$touched">Password confirmation is required</span>
    </div>
    <div class="input-group-prepend">
        <input id="email" class="form-control" ng-model="user.email" type="email" name="email"
               aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px; margin-bottom: 10px; width: 200px;" placeholder="Enter your email" required>
        <span ng-show="myForm.email.$error.required && myForm.email.$touched">Email required</span>
    </div>

    <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
            style="margin-left: 10px; width: 200px;" type="submit">sign up
    </button>

</form>
