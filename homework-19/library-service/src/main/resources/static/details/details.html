<div>
    <h3>Book Details</h3>
    <div>
        <strong>Title:</strong> {{book.title}}
    </div>
    <div>
        <strong>Author:</strong> {{book.author}}
    </div>
    <div>
        <strong>Genre:</strong> {{book.genre}}
    </div>
</div>
<p>
<button class="btn btn-primary" ng-show= "!isUserLoggedIn()" ng-click="getContentPage(book.id)">get content</button>
<p>
<table class="table table-hover" cellpadding="0" cellspacing="0">
    <thead>
    <tr>
        <td>id</td>
        <td>Comment</td>
        <td>Author</td>

        <td ng-show= "isUserLoggedIn()">Action</td>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="c in comments" ng-click="isUserLoggedIn() && getComments(c.id)">
        <td>{{c.id}}</td>
        <td>{{c.text}}</td>
        <td>{{c.userName}}</td>

        <td>
            <button class="btn btn-primary" ng-show= "isUserLoggedIn()" ng-click="editBook(c.id)">Edit</button>
            <button class="btn btn-primary" ng-show= "isUserLoggedIn()" ng-click="deleteBook(c.id)">delete</button>
        </td>
    </tr>
    </tbody>

</table>
<button class="btn btn-primary" ng-show= "isUserLoggedIn()" ng-click="getAddBookPage()">Add Book</button>
